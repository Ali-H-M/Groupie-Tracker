<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Groupie-Tracker</title>
</head>

<body>


    <nav>
        <a class="homenav" href="/">Home</a>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </nav>

    <h1>Main Page</h1>

    <form action="/" method="GET">
        <div class="search">
            <input type="text" name="searchQuary" placeholder="Search artist by name" />
            <button type="submit" class="submit-btn">Search</button>
            <a href="/" class="reset-btn">Reset</a>
        </div>
    </form>

    {{if .}}
    <div class="cards-container">
        {{range .}}
        <div class="card">

            <p>Name: {{.Name}}</p>
            <img src="{{.Image}}" alt="{{.Name}}" loading="lazy" />
            <p>Members: {{.Members}}</p>
            <p>Creation Date: {{.CreationDate}}</p>
            <p>ID: {{.ID}}</p>
            <p>First Album: {{.FirstAlbum}}</p>
            <!-- <a href="{{.Locations}}">View Locations</a> -->
            <a href="/artists/{{.ID}}">Locations Details</a>
            <!-- <a href="{{.ConcertDates}}"> Concert Dates</a>
            <a href="{{.Relations}}"> Relations</a> -->
        </div>
        {{end}}
    </div>
    {{else}} <!-- If (result slice) is empty -->
    <p style="text-align: center; font-weight: bold;">No results found</p>
    {{end}}

    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
