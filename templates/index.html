<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Groupie-Tracker</title>
</head>

<body>
    <nav>
        <a class="homenav" href="/">Home</a>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </nav>

    <h1>Main Page</h1>

    <form action="/" method="GET">
        <div class="search">
            <input type="text" name="searchQuary" placeholder="Search artist by name" autocomplete="off" />
            <button type="submit" class="submit-btn">Search</button>
            <a href="/" class="reset-btn">Reset</a>
        </div>
    </form>

    {{if .}}
    <div class="cards-container">
        {{range .}}
        <div class="card">
            <div class="card-img">
                <img src="{{.Image}}" alt="{{.Name}}" loading="lazy" />
            </div>

            <div class="card-info">
                <div class="field"><label>Name:</label><span>{{.Name}}</span></div>
                <div class="field"><label>Members:</label><span> {{join .Members ", "}}</span></div>
                <div class="field"><label>Creation Date:</label><span>{{.CreationDate}}</span></div>
                <!-- <div class="field"><label>ID:</label><span>{{.ID}}</span></div> -->
                <div class="field"><label>First Album:</label><span>{{.FirstAlbum}}</span></div>
            </div>

            <div class="card-footer">
                <a href="/artists/{{.ID}}">Locations Details</a>
            </div>
        </div>
        {{end}}

    </div>
    {{else}} <!-- If (result slice) is empty -->
    <p style="text-align: center; font-weight: bold;">No results found</p>
    {{end}}

    <footer class="footer">
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
</body>

</html>
